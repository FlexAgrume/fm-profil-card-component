<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <header class="profile-card__header">
        <img src="./img/image-victor.jpg" alt="Profile picture" class="profile-card__avatar">
        <h1 class="profile-card__name">
          Victor Crest
          <span class="profile-card__age">
            26
          </span>
        </h1>
        <p class="profile-card__location">
          London
        </p>
      </header>
      <section>
        <ul class="profile-card__stats-list">
          <li class="profile-card__stats-list-item">
            <span class=profile-card__stat-number>80K</span>
            <span class=profile-card__stat-label>Followers</span>
          </li>
          <li class="profile-card__stats-list-item">
            <span class=profile-card__stat-number>803K</span>
            <span class=profile-card__stat-label>Likes</span>
          </li>
          <li class="profile-card__stats-list-item">
            <span class=profile-card__stat-number>1.4K</span>
            <span class=profile-card__stat-label>Photos</span>
          </li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
